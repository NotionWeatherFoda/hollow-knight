<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>Tempo em Rio Grande, RS</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-y: hidden;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .background-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("hollow-knight2.gif");
        background-size: auto 100%;
        background-position: center center; /* Ou ajuste horizontalmente como quiser */
        background-repeat: no-repeat; /* <<--- ISSO AQUI resolve */
        z-index: -1;
      }

      .weather-container {
        width: 100%;
        max-width: 500px;
        height: 100vh;
        margin-left: auto;
        background-color: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(5px);
        color: white;
        padding: 30px;
        box-sizing: border-box;
        overflow-y: auto;

        scrollbar-width: none;
      }
      .weather-container::-webkit-scrollbar {
        display: none;
      }

      .location {
        font-size: 2rem;
        margin-bottom: 10px;
        text-align: center;
      }

      .current-temp {
        font-size: 3rem;
        font-weight: bold;
        margin: 20px 0;
        text-align: center;
      }

      .weather-desc {
        font-size: 1.5rem;
        margin-bottom: 20px;
        text-align: center;
      }

      .weather-details {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
      }

      .detail {
        margin: 0 10px;
        text-align: center;
      }

      .detail-value {
        font-size: 1.2rem;
        font-weight: bold;
      }

      .forecast-title {
        margin: 25px 0 15px 0;
        font-size: 1.3rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        padding-bottom: 8px;
        text-align: center;
      }

      .forecast {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }

      .forecast-day {
        margin: 0 5px;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        flex-grow: 1;
        text-align: center;
      }

      .day-name {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .day-temp {
        font-size: 1.1rem;
      }

      .time {
        margin-top: 25px;
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.8);
        text-align: center;
      }

      .weather-icon {
        font-size: 2rem;
        margin: 10px 0;
        text-align: center;
      }
    </style>
